spring:
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      ddlAuto: update

      hikari:
        minimumIdle: 5
        maximumPoolSize: 10
        idleTimeout: 30000

      connection:
        providerClass: org.hibernate.hikaricp.internal.HikariCPConnectionProvider

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: org.postgresql.Driver
    platform: postgres
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: bitclave

flyway:
  enabled: false
  baseline-on-migrate: true
  url: jdbc:postgresql://localhost:5432/postgres
  user: postgres
  password: bitclave
  locations: db/migration

server:
  port: 8080

rtsearch:
  url: 'http://localhost:5002'

hybrid:
  nodeUrl: http://localhost:9545/
  ownerPrivateKey: '0x2bdd21761a483f71054e14f5b827213567971c676928d9a1808cbfa4b7501200'

  contracts:
    nameService:
      address: '0x0f5ea0a652e851678ebf77b69484bfcd31f9459b'
      gasPrice: '8000000'
      gasLimit: '8000000'
