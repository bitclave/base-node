sudo: required
language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - npm install -g ganache-cli

before_script:
  - ./start-ganache.sh > /dev/null &
  - sleep 5

script:
  - ./gradlew check --stacktrace

after_success:
  - ./gradlew jacocoTestReport coveralls
